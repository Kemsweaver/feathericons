<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">

	<!-- Enable responsive viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Le styles -->
	<link href="{{ ASSET_PATH }}/assets/themes/twitter/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/assets/themes/twitter/css/feather.css" rel="stylesheet" type="text/css">
	<link href="{{ ASSET_PATH }}/assets/themes/twitter/css/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-narrow">
				<a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
			</div>
		</div>
	</div>
	<div class="hello">
		Hello
		<div class="feather-activity"></div>
	</div>

	<script type="text/javascript" src="{{ ASSET_PATH }}/assets/themes/twitter/js/jquery.js"></script>
	<script type="text/javascript" src="{{ ASSET_PATH }}/assets/themes/twitter/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="{{ ASSET_PATH }}/assets/themes/twitter/js/setting.js"></script>
</body>
</html>
